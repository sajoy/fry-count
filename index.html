<html>
<head>
    <title>Fry Tally</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="corner-menu top-left">
        <button id="reset" title="clear all fries" aria-label="clear all fries">eat  'em</button>
    </section>

    <section class="corner-menu top-right" data-content="toggled-panel">
        <button id="ordersBtn" 
                title="view previous counts" 
                aria-label="view previous counts">
            Previous orders
        </button>
        <ul id="orders">
        </ul>
    </section>

    <section class="corner-menu bottom-left" data-content="toggled-panel">
        <button id="settingsBtn" 
                title="edit settings" 
                aria-label="edit settings">
            Settings
        </button>
        <ul id="settings">
            <li>
                <label for="font-color">Change the font color</label>
                <input type="color" id="font-color" name="font-color" value="#000000">
            </li>
            <li>
                <label for="background-color">Change the background color</label>
                <input type="color" id="background-color" name="background-color" value="#D00000">
            </li>
            <li>upgrade</li>
            <hr>
            <li><a href="">share feedback</a></li>
            <li><a href="">contribute</a></li>
            <li><a href="">donate</a></li>
        </ul>
    </section>

    <main>
        <h1>you have <span id='count'></span> <span id='type'></span></h1>
        <ul id='tally'></ul>
    </main>
    <script src='/helpers.js'></script>
    <script src='/Fries.js'></script>
    <script src='/Settings.js'></script>
    <script src='/script.js'></script>
</body>
</html>
