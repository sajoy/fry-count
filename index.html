<html>
<head>
    <title>Fry Tally</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="corner-menu top-left">
        <button id="reset" 
                class="custom-color" 
                title="clear all fries" 
                aria-label="clear all fries">
            eat  'em
        </button>
    </section>

    <section class="corner-menu top-right" data-content="toggled-panel">
        <button id="ordersBtn" 
                class="custom-color"
                title="view previous counts" 
                aria-label="view previous counts">
            Previous orders
        </button>
        <ul id="orders">
        </ul>
    </section>

    <section class="corner-menu bottom-left" data-content="toggled-panel">
        <button id="settingsBtn" 
                class="custom-color"
                title="edit settings" 
                aria-label="edit settings">
            Settings
        </button>
        <ul id="settings">
            <li>
                <label for="font-color">change the font color</label>
                <input type="color" id="font-color" name="font-color" value="#000000">
            </li>
            <li>
                <label for="background-color">change the background color</label>
                <input type="color" id="background-color" name="background-color" value="#D00000">
            </li>
            <button id="purchase-fries">indulge in more fried goodness ($1)</button>
            <li>
                <input type="radio" id="fries" name="food" checked>
                <label for="fries">fries</label>
                <input type="radio" id="onion" name="food">
                <label for="onion">onion rings</label>
                <input type="radio" id="sweet-potato" name="food">
                <label for="sweet-potato">sweet potato chips</label>
            </li>
            <button id="purchase-custom">use your own images ($2)</button>
            <li>
                <input type="text" id="custom-food">
            </li>
            <hr>
            <li><a href="https://airtable.com/shriMhQFGQ1yGGALc">share your feedback</a></li>
            <li><a href="https://github.com/sajoy/fry-tally/wiki">contribute to the code</a></li>
            <li><a href="http://ko-fi.com/sarahjoy">donate to support</a></li>
        </ul>
    </section>

    <main>
        <h1>you have <span id='count'></span> <span id='type'></span></h1>
        <ul id='tally'></ul>
    </main>
    <script src='/helpers.js'></script>
    <script src='/Fries.js'></script>
    <script src='/Settings.js'></script>
    <script src='/buy.js'></script>
    <script src='/script.js'></script>
</body>
</html>
